<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <img class="image" src="images/people-playing-paper-rock-scissors.jpg" alt="Rock, paper, scissors art" >
        <h1>Rock, Paper, Scissors</h1>
        <p>First to 5 wins!</p>
    </div>
    <div id="playerChoice">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <div id="roundPlayed">
        <p>You played: <span id="humanChoice"></span></p>
        <p>Computer played: <span id="computerChoice"></span></span></p>
    </div>
    <div id="liveScore">
        <h2>Current Score:</h2>
        <p>You: <span id="humanScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
    </div>
    <div id="restartButton">
        <button id="restart">Restart</button>
    </div>
    <div id="gameOver">
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
